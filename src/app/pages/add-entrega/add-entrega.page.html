<ion-header>
  <ion-toolbar>
    <ion-title>add-entrega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form #fc="ngForm" (ngSubmit)="onsubmit(fc)">
        <ion-item>
          <ion-label position="floating">Produto</ion-label>
          <ion-input type="text" [(ngModel)]="entrega.Produto" name="Produto" required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">descricao</ion-label>
          <ion-input type="email" [(ngModel)]="entrega.descricao" name="descricao" required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Tel</ion-label>
          <ion-input type="text" [(ngModel)]="entrega.tel" name="tel" required></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="entrega.pws" name="pws" required minlength="7" #p="ngModel"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="p.invalid && p.dirty">Senha muito curta!</ion-text>
    
        <ion-item>
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input type="password" (ngModel)="conf" name="conf" required #c="ngModel"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="(p.value != c.value) && c.dirty">Senhas diferentes!</ion-text>
    
        <ion-item lines="none">
          <ion-button type="submit" [disabled]="fc.invalid || (p.value != c.value)">Salvar</ion-button>
          <ion-button type="reset" color="danger">Cancelar</ion-button>
        </ion-item>
      </form>

</ion-content>
